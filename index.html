<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Object</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
      h2  {
            font-family: 'Gugi', cursive;
        }
    </style>
    
</head>


<body class="w3-black">
    <!-- Main Container -->
    <div id="w3-display-container w3-wide w3-black ">
        <div class="w3-top">
            <div class="w3-bar w3-black w3-text-white w3-wide w3-padding w3-card">
              <a href="#home" class="w3-bar-item w3-button"><b>LOWLANDS</b> </a>
              <!-- Float links to the right. Hide them on small screens -->
              <div class="w3-right w3-hide-small">
               
                <a href="#contact" class="w3-bar-item w3-button">INFO</a>
              </div>
            </div>
          </div>

      
        <!-- An aside -->
        <!-- This is for holding the 3D object -->
        <div class="w3-content w3-wide w3-black w3-center">

            <!-- 3D objsect -->
            <!-- This inserts the 3D object inside the aside container -->
            <model-viewer style="height: 100vh; width: auto;" src="assets/dice (2)/scene.gltf"  auto-rotate rotation-per-second="0.6rad" touch-action="pan-y" ios-src="assets/dice (2)/scene.gltf">

                <div class="w3-display-middle w3-padding w3-round-xlarge w3-text-white w3-center" style="background-color: rgba(0, 0, 0, 0.624);">
                    <h2 class="w3-medium">METASINO PRESENTS</h2>
                  <h2 class="w3-xxxlarge" >THE LOWLANDS</h2>
                  <h2 class="w3-xxxlarge" >CASINO LLC</h2>
                  <p class="w3-large">www.lowlands.llc</p>
                </div> 
              

            </model-viewer>
        
    
        </div>

        <div class=" w3-display-bottomleft w3-padding w3-small">SMILEBOT</div>
        <div class=" w3-display-bottomright w3-padding w3-small">LLC</div>
    </div>
</body>

</html>
